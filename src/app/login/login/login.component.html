<div class="container">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <mat-form-field>
            <input matInput (focus)="onFocus()" [(ngModel)]="employeeId" type="text" placeholder="employeeID">
        </mat-form-field>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <mat-form-field>
            <input matInput (focus)="onFocus()" [(ngModel)]="password" type="password" placeholder="Password">
        </mat-form-field>
    </div>
    <div class="col-md-12 col-lg-12">
        <button (click)="validate()">Login</button>
    </div>
    <div *ngIf="errorMessage && errorMessage !== ''" class="col-md-12 col-lg-12">
        <p>{{errorMessage}}</p>
    </div>
</div>
