<div class="container-fluid">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center add-hackathon--header">
        <p class="m-0">Add a challenge</p>
    </div>
    <form [formGroup]="fg">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <!-- <mat-form-field class="width-100"> -->
                <input class="form-field add-hackathon--form-field" formControlName="title" type="text" placeholder="Title &#42;">
            <!-- </mat-form-field> -->
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <!-- <mat-form-field class="width-100"> -->
                <input class="form-field add-hackathon--form-field" formControlName="description" type="text" placeholder="Description">
            <!-- </mat-form-field> -->
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <mat-form-field class="add-hackathon--tags">
                <mat-chip-list #chipList formArrayName="tags">
                    <mat-chip *ngFor="let tag of tagControls.value" (removed)="removeTag(tag)">
                        {{tag}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
            
                    <input matInput
                        [matChipInputFor]="chipList" 
                        placeholder="Tags" 
                        (matChipInputTokenEnd)="addTag($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
    </form>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="primary-button width-100 mb-3" (click)="addChallenge()">Add</button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="secondary-button width-100" (click)="cancel()">Cancel</button>
    </div>
</div>
